<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Courdevelops</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="body">

    <!-- MOBILE CONTAINER -->
    <section class="mobilecontainer">
        <section id="mobilehome">
            <!-- TOP Level of Home Mobile -->
            <div class="tophomemobile">
                <!-- Top CourDevsLogo -->
                <div class="logomobile">
                    <img src="/img/logo/CourdevelopsPortfoly.png" id="logomobile" alt="Logo">
                    <!-- <img src="/img/logo/CourdevelopsPortfoly.png" alt="Logo"> -->
                </div>
                
                <!-- Menu CourDevsLogo -->
                <div class="navlogomenu">
                    <img src="/img/logo/white_logo_transparent_background.png" alt="Logo" id="navlogomenu">
                </div>

                <!-- Hamburger -->
                <button class="hamburgermobile">
                    <img src="/img/menu/menuburger.png" alt="Burger" class="mobileburger">
                    <img src="/img/menu/close_x.png" alt="Close" class="mobileclose">
                </button>
            </div>

            <!-- Slide in Menu Home Tablet -->
            <nav class="mobile-nav-home">
                <!-- Logo -->
                <!-- <div class="mobilelogohome">
                    <img src="/img/logo/white_logo_transparent_background.png" alt="Logo" class="navlogomobile">
                </div> -->

                <!-- List -->
                <div class="mobilelisthome">
                    <a id="home_menu_mobile" href="#tablethome">Home</a>
                    <a id="about_menu_mobile" href="#abouttablet">About</a>
                    <a id="skills_menu_mobile" href="#skillstablet">Skills</a>
                    <a id="portfolio_menu_mobile" href="#portfoliotabletdiv">Portfolio</a>
                    <a id="experience_menu_mobile" href="#experiencetablet">Experience</a>
                    <a id="blog_menu_mobile" href="#blogtablet">Blog</a>
                    <a id="contact_menu_mobile" href="#contacttablet">Contact</a>
                </div>

                <!-- socials -->
                <div class="slidesocialsmobilehome">
                    <a target="_blank" href="https://github.com/courthub74"><img id="github" src="/img/socials/WhiteSocials/githubWhite.png" alt="github"></a>
                    <a target="_blank" href="https://www.linkedin.com/in/courtney-jacobs-develops/"><img id="github" src="/img/socials/WhiteSocials/linkedinWhite.png" alt="linkedin"></a>
                    <a target="_blank" href="https://twitter.com/CourDevelops"><img id="linkedin" src="/img/socials/WhiteSocials/twitterWhite.png" alt="twitter"></a>
                    <a target="_blank" href="https://instagram.com/courtj_135"><img id="instagram" src="/img/socials/WhiteSocials/instagramWhite.png" alt="instagram"></a>
                    <!-- <a id="facebook" target="_blank" href="https://facebook.com/courtney.jacobs.7798"><img src="./img/socials/FacebookGrey.png" alt="facebook"></a> -->
                </div>
            </nav>

            <!-- BOTTOM of Home Mobile -->
            <div class="bottomhomemobile">
                <!-- Tablet Picture -->
                <div class="photomobile">
                    <img src="/img/headshots/screensshot2.jpg" alt="Me">
                </div>

                <!-- Name -->
                <div class="nameheadermobile">
                    <p id="namemobile">Courtney Jacobs</p>
                    <p id="jobdescripmobile">Frontend Web Developer</p>
                </div>

                <!-- Tablet Header -->
                <div class="catchphrasemobile">
                    <p id="catchphrasemobile">I code to Elevate the value of the workforce</p>
                </div>

                <!-- Portfolio Button -->
                <div class="portfoliobuttonmobile">
                    <a href="#aboutmobile">Learn More</a>
                </div>
            </div>

        </section>
    </section>
    
    <!-- JS -->

    <!-- Slide Menu -->
    <script src="/js/slidemenuburger.js"></script>
</body>
</html>
